<!DOCTYPE html>
<html>

<head>
    
    <link rel="stylesheet" href="./index.css" />
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
</head>

<body>
    <div class="bg-container">
        <div class="curr-container">
            <div>
                <h1 class="cur-head">Mumbai</h1>
                <h1 class="cur-head2">Sunny</h1>
                <p class="cur-para">78% Humidity</p>
            </div>
            <img class="cur-img" src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-sunny-img.png" />
        </div>
        <div class="cards-container">
            <div class="card">
                <p class="date">Tomorrow</p>
                <img class="img" src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-cloudy-img.png" />
                <div class="temp-container">
                    <p class="temp">32 <sup>o</sup> </p>
                    <p class="temp2">24 <sup>o</sup> </p>
                </div>
                <h1 class="w-condition">Cloudy</h1>
            </div>
            <hr class="line">
            <div class="card">
                <p class="date">3rd Nov</p>
                <img class="img" src="https://assets.ccbp.in/frontend/intermediate-rwd/rain-with-sun-img.png" />
                <div class="temp-container">
                    <p class="temp">26 <sup>o</sup> </p>
                    <p class="temp2">20 <sup>o</sup> </p>
                </div>
                <h1 class="w-condition">Rainy</h1>
            </div>
            <hr class="line">
            <div class="card">
                <p class="date">4th Nov</p>
                <img class="img" src="https://assets.ccbp.in/frontend/intermediate-rwd/sunny-img.png" />
                <div class="temp-container">
                    <p class="temp">48 <sup>o</sup> </p>
                    <p class="temp2">36 <sup>o</sup> </p>
                </div>
                <h1 class="w-condition">Sunny</h1>
            </div>
            <hr class="line">
            <div class="card">
                <p class="date">5th Nov</p>
                <img class="img" src="https://assets.ccbp.in/frontend/intermediate-rwd/rain-with-sun-img.png" />
                <div class="temp-container">
                    <p class="temp">26 <sup>o</sup> </p>
                    <p class="temp2">18 <sup>o</sup> </p>
                </div>
                <h1 class="w-condition">Rainy</h1>
            </div>
            <hr class="line">
            <div class="card">
                <p class="date">6th Nov</p>
                <img class="img" src="https://assets.ccbp.in/frontend/intermediate-rwd/sunny-img.png" />
                <div class="temp-container">
                    <p class="temp">44 <sup>o</sup> </p>
                    <p class="temp2">32 <sup>o</sup> </p>
                </div>
                <h1 class="w-condition">Sunny</h1>
            </div>
            <hr class="line">
            <div class="card">
                <p class="date">7th Nov</p>
                <img class="img" src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-cloudy-img.png" />
                <div class="temp-container">
                    <p class="temp">35 <sup>o</sup> </p>
                    <p class="temp2">26 <sup>o</sup> </p>
                </div>
                <h1 class="w-condition">Cloudy</h1>
            </div>
            <hr class="line">
            <div class="card">
                <p class="date">8th Nov</p>
                <img class="img" src="https://assets.ccbp.in/frontend/intermediate-rwd/rain-with-sun-img.png" />
                <div class="temp-container">
                    <p class="temp">29 <sup>o</sup> </p>
                    <p class="temp2">29 <sup>o</sup> </p>
                </div>
                <h1 class="w-condition">Rainy</h1>
            </div>

        </div>
    </div>

    <script src="index.js">
    </script>
</body>

</html>
