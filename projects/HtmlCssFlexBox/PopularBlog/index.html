<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
</head>

<body>
    <div class="bg-container">
        <div class="card">
            <div class="blog-head-con">
                <h1 class="blog-head">BLOG</h1>

            </div>
            <div class="card-items">
                <div class="card-item card-img-market">
                    <h1 class="card-head">Marketing Strategies</h1>
                    <button class="card-btn">Know More</button>
                </div>
                <div class="card-item card-img-coffee">
                    <h1 class="card-head">Coffee</h1>
                    <button class="card-btn">Know More</button>
                </div>
                <div class="card-item card-img-fruits">
                    <h1 class="card-head">Fruits</h1>
                    <button class="card-btn">Know More</button>
                </div>
                <div class="card-item card-img-laptop">
                    <h1 class="card-head">Laptop</h1>
                    <button class="card-btn">Know More</button>
                </div>
                <div class="card-item card-img-nature">
                    <h1 class="card-head">Nature</h1>
                    <button class="card-btn">Know More</button>
                </div>
                <div class="card-item card-img-interior">

                    <button class="card-btn">Know More</button>
                </div>

            </div>
        </div>

</html>
