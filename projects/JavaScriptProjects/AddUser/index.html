<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="p-5">
        <h1>Add User</h1>
        <form id="addUserForm">
            <div class="mb-4">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" />
                <p id="nameErrMsg" class="errmsg"></p>
            </div>

            <div class="mb-4">
                <label for="email">Email</label>
                <input class="form-control" type="text" id="email" />
                <p id="emailErrMsg" class="errmsg"></p>
            </div>

            <div class="mb-4">
                <label for="status">Working Status</label>
                <select id="status" class="form-control">
                    <option value="active" selected>Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>

            <div class="mb-4">
                <h6 class="mb-2">Gender</h6>
                <input id="genderMale" type="radio" value="Male" name="gender" checked="" />
                <label class="ml-1 mr-2" for="genderMale">Male</label>

                <input id="genderFemale" type="radio" value="Female" name="gender" />
                <label class="ml-1" for="genderFemale">Female</label>
            </div>

            <button type="submit" class="btn btn-primary">Sumbit</button>

        </form>
    </div>
    
    <script src="index.js">
    </script>
</body>

</html>
