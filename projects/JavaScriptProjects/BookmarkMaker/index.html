<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div class="name-container">
            <h1 class="heading"> <span class="heading-span">Hello </span> <br> Jane Doe</h1>

            <div class="container-2">
                <h1 class="container-2-head">Bookmark Your Favorite Sites</h1>

                <form id="bookmarkForm" class="form-container">
                    <div class="mb-4">
                        <label for="siteNameInput">SITE NAME</label>
                        <input id="siteNameInput" type="text" class="form-control" />
                        <p id="siteNameErrMsg" class="errmsg"></p>
                    </div>
                    <div>
                        <label for="siteUrlInput">SITE URL</label>
                        <input id="siteUrlInput" type="text" class="form-control" />
                        <p id="siteUrlErrMsg" class="errmsg"></p>
                    </div>

                    <div class="text-right">
                        <button id="submitBtn" type="submit" class="btn custom-form-btn">
                            Submit
                        </button>
                    </div>

                </form>

                <div>
                    <ul id="bookmarksList" class="list-container">

                    </ul>
                </div>

            </div>
        </div>


    </div>
    
    <script src="index.js">
    </script>
</body>

</html>
