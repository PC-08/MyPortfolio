<body>
    <div class="sub-bg">
        <div class="card">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/subscribe-to-us-img.png" />
            <div class="card1">
                <form id="subscribeForm">
                    <div class="mb-4">
                        <label for="name">NAME</label>
                        <input id="name" type="text" class="form-control" />
                        <p id="nameErrMsg" class="errmsg"></p>
                    </div>
                    <div class="mb-4">
                        <label for="email">EMAIL</label>
                        <input id="email" type="text" class="form-control" />
                        <p id="emailErrMsg" class="errmsg"></p>
                    </div>
                    <div class="text-center mt-4">
                        <button id="subs-btn" type="submit" class="btn btn-primary">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="index.js">
    </script>
