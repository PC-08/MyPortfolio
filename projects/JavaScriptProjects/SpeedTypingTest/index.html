<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="speedTypingTest" class="p-4 bg-container">
        <h1 class="speed-head"> Speed <br> Typing Test</h1>
        <p class="speed-headpara">On your fingers lets set Go!</p>
        <div class="d-flex flex-row mb-4">
            <img class="clock-img" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
            <p id="timer" class="timer">0</p> <span class="timer-span">seconds</span>
        </div>

        <div class="speed-card">
            <div class="d-none" id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <p id="quoteDisplay" class="spped-q-text"></p>
            <textarea id="quoteInput" placeholder=" Type here!" class="spped-text-area"></textarea>
        </div>

        <p id="result" class="speed-result"></p>

        <div class="d-flex flex-row">
            <button id="submitBtn" class="btn cus-submit-btn">Submit</button>
            <button id="resetBtn" class="btn bg-light res-btn">Reset</button>
        </div>
    </div>
    
    <script src="index.js">
    </script>
</body>

</html>
