<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pass-update ">
        <h1 class=" text-light">Update Password</h1>
        <div class="form-pd">
            <form id="updatePasswordForm">
                <div class="mb-4">
                    <label class="text-light" for="newPassword">NEW PASSWORD</label>
                    <input id="newPassword" type="password" class="form-control" placeholder="Create New Password" />
                    <p id="newPasswordErrMsg" class="errsg"></p>
                </div>
                <div class="mb-4">
                    <label class="text-light" for="confirmPassword">CONFIRM PASSWORD</label>
                    <input id="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" />
                    <p id="confirmPasswordErrMsg" class="errsg"></p>
                </div>
                <div class="text-center">
                    <button id="updateBtn" type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="index.js">
    </script>
</body>

</html>
